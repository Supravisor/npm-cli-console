
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>npm CLI Console</title>

<link href="./styles.css" rel="stylesheet" />
</head>

<body>

  <h2>npm CLI Console</h2>

    <form name="console">

      <div>
        <textarea name="textbox" id="input"></textarea>
      </div>

      <div>
        <input class="name" type="button" value="npm">
        <input type="button" class="block red" value="initialse" onclick="document.console.textbox.value+='npm init'">

      </div>
    </form>

</body>
</html>
