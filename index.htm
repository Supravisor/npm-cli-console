
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>npm CLI Console</title>

<link href="./styles.css" rel="stylesheet" />
</head>

<body>

  <h2>npm CLI Console</h2>

    <form name="console">

      <div id="userButtons">
        <input type="button" class="name" onclick="cut()" value="CUT">
      </div>

      <div>
        <textarea name="textbox" id="input"></textarea>
      </div>

      <div>
        <input class="name" type="button" value="npm"><br />
        <input type="button" class="block red" value="initialise" onclick="document.console.textbox.value+='npm init'">
        <input type="button" class="block red" value="initialise without questions" onclick="document.console.textbox.value+='npm init -y'">
        <input type="button" class="block green" value="install dependencies" onclick="document.console.textbox.value+='npm install'">
        <input type="button" class="block green" value="blerg" onclick="document.console.textbox.value+='npm install blerg'">
        <input type="button" class="block green" value="show public registry" onclick="document.console.textbox.value+='npm search'">
        <input type="button" class="block green" value="show installed" onclick="document.console.textbox.value+='npm ls'">
        <input type="button" class="block green" value="run" onclick="document.console.textbox.value+='npm run'">
      </div>

      <div>
        <input type="button" class="block green" value="dependencies" onclick="document.console.textbox.value+='&#34;dependencies&#34;: {\n'">
        <input id="dependencyPackage" type="text" name="dependencyPackage" value="package">
          <select name="latestVersion">
            <option value=""></option>
            <option value="~">patch</option>
            <option value="^">minor</option>
          </select>

        <input id="dependencyVersion" type="text" name="dependencyVersion" value="version">

        <input type="button" class="block green" value="@" onclick="document.console.textbox.value+='  &#34;' + document.console.dependencyPackage.value + '&#34;: &#34;' + document.console.latestVersion.value + document.console.dependencyVersion.value + '&#34;\n'">
        <input type="button" class="block green" value="last" onclick="document.console.textbox.value+='  &#34;' + document.console.dependencyPackage.value + '&#34;: &#34;' + document.console.latestVersion.value + document.console.dependencyVersion.value + '&#34;\n}'"><br />

        <input type="button" class="block springgreen" value="body parser" onclick="document.console.textbox.value+='\nconst bodyParser = require(&#34;body-parser&#34;);'">
        <input type="button" class="block springgreen" value="domain name service" onclick="document.console.textbox.value+='\nconst dns = require(&#34;dns&#34;);'">
        <input type="button" class="block springgreen" value="use body parser" onclick="document.console.textbox.value+='\napp.use(bodyParser.urlencoded({ extended: false }));'">
      </div>

      <div>
        <input class="name" type="button" value="Express app object"><br />
        <input type="button" class="block green" value="get" onclick="document.console.textbox.value+=document.console.send.value === '' ? '\napp.get(' + '&#34;/' + document.console.methodPath.value + '&#34, function(req, res) {\n  res.send' + '(&#34;' + document.console.methodHandler.value + '&#34;);\n});\n' : '\napp.get(' + '&#34;/' + document.console.methodPath.value + '&#34, function(req, res) {\n  res.send' + document.console.send.value + '(absolutePath = __dirname + &#34;/' + document.console.methodRespond.value + '&#34;);\n});\n'">
        <input type="text" name="methodPath" value="path">
          <select name="send">
            <option value=""></option>
            <option value="File">File</option>
            <option value=""></option>
          </select>
        <input type="text" name="methodHandler" value="handler">
      </div>

      <div>
        <input type="button" class="block green" value="post" onclick="document.console.textbox.value+='\napp.post(' + '&#34;/' + document.console.methodPath.value + '&#34, function(req, res) {\n  res.json' + '( { ' + document.console.postObject.value + ' } );\n}\n'">
        <input type="text" name="postObject" value="object">
      </div>

      <div>
        <input type="button" class="block green" value="json" onclick="document.console.textbox.value+='app.get(' + '&#34;/json&#34, function(req, res) {\n    res.json' + '({ &#34;' + document.console.jsonKey.value + '&#34;: &#34;' + document.console.jsonData.value + '&#34; });\n});\n'">
        <input type="text" name="jsonKey" value="key">
        <input type="text" name="jsonData" value="data">
      </div>

      <div>
        <input type="button" class="block green" value="method use" onclick="document.console.textbox.value+='app.use(&#34;/' + document.console.methodPath.value + '&#34, ' + document.console.middlewareFunction.value + '(__dirname + &#34;/' + document.console.methodRespond.value + '&#34;));\n'">
        <select name="middlewareFunction">
          <option value=""></option>
          <option value="express.static">static</option>
        </select>
        <input type="text" name="methodRespond" value="views/index.html">
      </div>

      <div>
        <input class="name" type="button" value="developer usage"><br />
        <input type="button" class="block coral" value="npm" onclick="document.console.textbox.value+='npm'">
        <input type="button" class="block coral" value="access" onclick="document.console.textbox.value+='npm access'">
        <input type="button" class="block coral" value="add user" onclick="document.console.textbox.value+='npm adduser'">
        <input type="button" class="block coral" value="audit" onclick="document.console.textbox.value+='npm audit'">
        <input type="button" class="block coral" value="bugs" onclick="document.console.textbox.value+='npm bugs'">
        <input type="button" class="block coral" value="cache" onclick="document.console.textbox.value+='npm cache'">
        <input type="button" class="block coral" value="clean install" onclick="document.console.textbox.value+='npm ci'">
        <input type="button" class="block coral" value="clean install and test" onclick="document.console.textbox.value+='npm install-ci-test'">
        <input type="button" class="block coral" value="completion" onclick="document.console.textbox.value+='npm completion'">
        <input type="button" class="block coral" value="configuration" onclick="document.console.textbox.value+='npm config'">
        <input type="button" class="block coral" value="deduplicate" onclick="document.console.textbox.value+='npm dedupe'">
        <input type="button" class="block coral" value="deprecate" onclick="document.console.textbox.value+='npm deprecate'">
        <input type="button" class="block coral" value="difference" onclick="document.console.textbox.value+='npm diff'">
        <input type="button" class="block coral" value="distribution tag" onclick="document.console.textbox.value+='npm dist-tag'">
        <input type="button" class="block coral" value="documentation" onclick="document.console.textbox.value+='npm docs'">
        <input type="button" class="block coral" value="doctor" onclick="document.console.textbox.value+='npm doctor'">
        <input type="button" class="block coral" value="edit" onclick="document.console.textbox.value+='npm edit'">
        <input type="button" class="block coral" value="execute" onclick="document.console.textbox.value+='npm exec'">
        <input type="button" class="block coral" value="explain" onclick="document.console.textbox.value+='npm explain'">
        <input type="button" class="block coral" value="explore" onclick="document.console.textbox.value+='npm explore'">
        <input type="button" class="block coral" value="find duplicate dependencies" onclick="document.console.textbox.value+='npm find-dupes'">
        <input type="button" class="block coral" value="fund" onclick="document.console.textbox.value+='npm fund'">
        <input type="button" class="block coral" value="help" onclick="document.console.textbox.value+='npm help'">
        <input type="button" class="block coral" value="help search" onclick="document.console.textbox.value+='npm help-search'">
        <input type="button" class="block coral" value="initalise" onclick="document.console.textbox.value+='npm init'">
        <input type="button" class="block coral" value="install" onclick="document.console.textbox.value+='npm install'">
        <input type="button" class="block coral" value="install and test" onclick="document.console.textbox.value+='npm install-test'">
        <input type="button" class="block coral" value="json" onclick="document.console.textbox.value+='npm json'">
        <input type="button" class="block coral" value="link" onclick="document.console.textbox.value+='npm link'">
        <input type="button" class="block coral" value="list packages and dependencies" onclick="document.console.textbox.value+='npm ls'">
        <input type="button" class="block coral" value="login" onclick="document.console.textbox.value+='npm login'">
        <input type="button" class="block coral" value="logout" onclick="document.console.textbox.value+='npm logout'">
        <input type="button" class="block coral" value="organisation users" onclick="document.console.textbox.value+='npm org'">
        <input type="button" class="block coral" value="outdated packages" onclick="document.console.textbox.value+='npm outdated'">
        <input type="button" class="block coral" value="owner" onclick="document.console.textbox.value+='npm owner'">
        <input type="button" class="block coral" value="pack" onclick="document.console.textbox.value+='npm pack'">
        <input type="button" class="block coral" value="package" onclick="document.console.textbox.value+='npm pkg'">
        <input type="button" class="block coral" value="ping" onclick="document.console.textbox.value+='npm ping'">
        <input type="button" class="block coral" value="prefix" onclick="document.console.textbox.value+='npm prefix'">
        <input type="button" class="block coral" value="profile" onclick="document.console.textbox.value+='npm profile'">
        <input type="button" class="block coral" value="prune" onclick="document.console.textbox.value+='npm prune'">
        <input type="button" class="block coral" value="publish" onclick="document.console.textbox.value+='npm publish'">
        <input type="button" class="block coral" value="query" onclick="document.console.textbox.value+='npm query'">
        <input type="button" class="block coral" value="rebuild" onclick="document.console.textbox.value+='npm rebuild'">
        <input type="button" class="block coral" value="repository" onclick="document.console.textbox.value+='npm repo'">
        <input type="button" class="block coral" value="restart" onclick="document.console.textbox.value+='npm restart'">
        <input type="button" class="block coral" value="root" onclick="document.console.textbox.value+='npm root'">
        <input type="button" class="block coral" value="run script" onclick="document.console.textbox.value+='npm run-script'">
        <input type="button" class="block coral" value="search" onclick="document.console.textbox.value+='npm search'">
        <input type="button" class="block coral" value="shrinkwrap" onclick="document.console.textbox.value+='npm shrinkwrap'">
        <input type="button" class="block coral" value="software bill of materials" onclick="document.console.textbox.value+='npm sbom'">
        <input type="button" class="block coral" value="star" onclick="document.console.textbox.value+='npm star'">
        <input type="button" class="block coral" value="stars" onclick="document.console.textbox.value+='npm stars'">
        <input type="button" class="block coral" value="start" onclick="document.console.textbox.value+='npm start'">
        <input type="button" class="block coral" value="stop" onclick="document.console.textbox.value+='npm stop'">
        <input type="button" class="block coral" value="team" onclick="document.console.textbox.value+='npm team'">
        <input type="button" class="block coral" value="test" onclick="document.console.textbox.value+='npm test'">
        <input type="button" class="block coral" value="token" onclick="document.console.textbox.value+='npm token'">
        <input type="button" class="block coral" value="uninstall" onclick="document.console.textbox.value+='npm uninstall'">
        <input type="button" class="block coral" value="unpublish" onclick="document.console.textbox.value+='npm unpublish'">
        <input type="button" class="block coral" value="unstar" onclick="document.console.textbox.value+='npm unstar'">
        <input type="button" class="block coral" value="update" onclick="document.console.textbox.value+='npm update'">
        <input type="button" class="block coral" value="version" onclick="document.console.textbox.value+='npm version'">
        <input type="button" class="block coral" value="view" onclick="document.console.textbox.value+='npm view'">
      </div>

      <div>
        <input class="name" type="button" value="managing packages"><br />
        <input type="button" class="block springgreen" value="author" onclick="document.console.textbox.value+='\n&#34;author&#34;: &#34;&#34;,'">      
        <input type="button" class="block springgreen" value="description" onclick="document.console.textbox.value+='\n&#34;description&#34;: &#34;&#34;,'">      </div>
    </form>

    <script src="./script.js"></script>

</body>
</html>
