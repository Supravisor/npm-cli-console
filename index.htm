
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>npm CLI Console</title>

<link href="./styles.css" rel="stylesheet" />
</head>

<body>

  <h2>npm CLI Console</h2>

    <form name="console">

      <div>
        <textarea name="textbox" id="input"></textarea>
      </div>

      <div>
        <input class="name" type="button" value="npm">
        <input type="button" class="block red" value="initialise" onclick="document.console.textbox.value+='npm init'">
        <input type="button" class="block red" value="initialise without questions" onclick="document.console.textbox.value+='npm init -y'">
        <input type="button" class="block green" value="install dependencies" onclick="document.console.textbox.value+='npm install'">
        <input type="button" class="block green" value="blerg" onclick="document.console.textbox.value+='npm install blerg'">
        <input type="button" class="block green" value="show public registry" onclick="document.console.textbox.value+='npm search'">
        <input type="button" class="block green" value="show installed" onclick="document.console.textbox.value+='npm ls'">
        <input type="button" class="block green" value="run" onclick="document.console.textbox.value+='npm run'">
        <br />

        <input type="button" class="block green" value="dependencies" onclick="document.console.textbox.value+='&#34;dependencies&#34;: {\n'">
          <input id="dependencyPackage" type="text" name="dependencyPackage" value="package">
          <select name="latestVersion">
            <option value=""></option>
            <option value="~">patch</option>
            <option value="^">minor</option>
          </select>
          <input id="dependencyVersion" type="text" name="dependencyVersion" value="version">
          <input type="button" class="block green" value="@" onclick="document.console.textbox.value+='  &#34;' + document.console.dependencyPackage.value + '&#34;: &#34;' + document.console.latestVersion.value + document.console.dependencyVersion.value + '&#34;\n'">
          <input type="button" class="block green" value="last" onclick="document.console.textbox.value+='  &#34;' + document.console.dependencyPackage.value + '&#34;: &#34;' + document.console.latestVersion.value + document.console.dependencyVersion.value + '&#34;\n}'"><br />

          <input type="button" class="block green" value="body parser" onclick="document.console.textbox.value+='\nconst bodyParser = require(&#34;body-parser&#34;);'">
          <input type="button" class="block green" value="domain name service" onclick="document.console.textbox.value+='\nconst dns = require(&#34;dns&#34;);'">
          <input type="button" class="block green" value="use body parser" onclick="document.console.textbox.value+='\napp.use(bodyParser.urlencoded({ extended: false }));'">

      </div>
    </form>

</body>
</html>
